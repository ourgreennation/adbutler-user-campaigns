machine:
  php:
    version: 5.6.17

dependencies:
  pre:
    - composer global require wp-coding-standards/wpcs
    - phpcs --config-set installed_paths $HOME/.composer/vendor/wp-coding-standards/wpcs
    - phpcs -i
  override:
    - composer update --no-dev --no-interaction
test:
  override:
    - phpcs --standard=phpcs.ruleset.xml $(find . -name '*.php')
  post:
    - composer update --no-dev --no-interaction
    - mkdir ~/deploy
    - cp ./adbutler-user-campaigns.php ~/deploy
    - cp ./composer.json ~/deploy
    - cp ./composer.lock ~/deploy
    - cp ./README.md ~/deploy
    - cp -R ./src ~/deploy/src
    - cp -R ./scripts ~/deploy/scripts
    - cp -R ./vendor ~/deploy/vendor

deployment:
  deploy:
    branch: master
    commands:
      - rsync -avz ~/deploy/ leyan503@77.104.152.91:/home/leyan503/public_html/wp-content/plugins/adbutler-user-campaigns
