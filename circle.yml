machine:
  php:
    version: 5.6.17

  # This will be added to the `/etc/hosts` file
  hosts:
    test.lift.dev: 127.0.0.1

dependencies:
  pre:
    # Store a copy of project
    - cp -R ~ /tmp/adbutler-user-campaigns

    # No password is required for the MySQL user `ubuntu`
    - mysql -u ubuntu -e "create database wordpress"

    # Use cURL to fetch WP-CLI
    - curl -O https://raw.githubusercontent.com/wp-cli/builds/gh-pages/phar/wp-cli.phar

    # Make sure WP-CLI is executable
    - chmod +x wp-cli.phar

    # Download WordPress into `wordpress` directory
    - ./wp-cli.phar core download --allow-root --path=wordpress

    # Generate `wp-config.php` file
    - ./wp-cli.phar core config --allow-root --dbname=wordpress --dbuser=ubuntu --dbhost=localhost --path=wordpress

    # Install WordPress
    - ./wp-cli.phar core install --allow-root --admin_name=admin --admin_password=admin --admin_email=admin@example.com --url=http://test.lift.dev:8080 --title=WordPress --path=wordpress

    # Move Project to WordPress
    - mv /tmp/adbutler-user-campaigns wordpress/wp-content/plugins/adbutler-user-campaigns

    # And use WP-CLI to activate it
    - ./wp-cli.phar plugin activate adbutler-user-campaigns --path=wordpress

  post:
    # Copy Apache conf into `site-available`
    - cp ~/.circle/ci.conf /etc/apache2/sites-available

    # Use `a2ensite` to create a symlink for the config
    - a2ensite ci.conf

    # Restart the Apache server
    - sudo service apache2 restart

    # Setup Testing Environment
    - bash wordpress/wp-content/plugins/adbutler-user-campaigns/bin/install-wp-tests.sh wordpress ubuntu '' localhost

    - composer global require wp-coding-standards/wpcs
    - phpcs --config-set installed_paths $HOME/.composer/vendor/wp-coding-standards
test:
  override:
    # This is just for us to see that the plugin was actually installed and is active
    - ./wp-cli.phar plugin list --path=wordpress
    - phpcs --standard=phpcs.ruleset.xml $(find . -name '*.php')
    - phpunit


